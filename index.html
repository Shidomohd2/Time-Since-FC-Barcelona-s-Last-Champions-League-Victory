        <!-- Detailed Counter -->
        <div class="counter">

    <script>
        const victoryDate = new Date("2015-06-06T00:00:00Z"); // Replace with the actual victory date

        function updateCounters() {
            const now = new Date();
            const diff = now - victoryDate;

            // Calculate detailed time
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));
            const seconds = Math.floor(diff / 1000);

            // Update detailed counter
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            // Update digital counter
            const digitalYears = years.toString().padStart(2, '0');
            const digitalMonths = (months % 12).toString().padStart(2, '0');
            const digitalDays = (days % 30).toString().padStart(2, '0');
            const digitalHours = (hours % 24).toString().padStart(2, '0');
            const digitalMinutes = (minutes % 60).toString().padStart(2, '0');
            const digitalSeconds = (seconds % 60).toString().padStart(2, '0');

            document.getElementById('digital-counter').textContent =
                `${digitalYears}:${digitalMonths}:${digitalDays}:${digitalHours}:${digitalMinutes}:${digitalSeconds}`;
        }

        // Update the counters every second
        setInterval(updateCounters, 1000);

        // Initialize the counters immediately
        updateCounters();
    </script>
